{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Вхід до системи</h2>
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Увійти</button>
            </form>
            <p class="mt-3">
                Немає облікового запису? <a href="{% url 'accounts:register' %}">Зареєструватися</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
